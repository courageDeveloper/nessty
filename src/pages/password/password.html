<ion-header>

  <ion-toolbar>
    <ion-buttons class="button">
      <button (click)="closePost()" ion-button icon-only menuToggle>
        <ion-icon class="icon-color" name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="title">Change Password</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="passwordForm">

    <div class="align-bottom">
      <ion-item>
        <ion-label>New Password</ion-label>
        <ion-input type="password" [formControl]="passwordForm.controls['newpassword']" [(ngModel)]="newpassword" name="newpassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input type="password" [formControl]="passwordForm.controls['confirmpassword']" [(ngModel)]="confirmpassword" name="confirmpassword" required></ion-input>
      </ion-item>
    </div>

    <ion-label color="danger" class="error-size" *ngIf="errorMessage" no-margin>{{errorMessage}}</ion-label>
    <br>

    <button ion-button type="submit" (click)="submit()" block [disabled]="!confirmpassword || !newpassword">Submit</button>
  </form>
</ion-content>
