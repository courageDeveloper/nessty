<ion-header>

  <ion-toolbar>

    <ion-buttons class="button">
      <button (click)="closePost()" ion-button icon-only menuToggle>
      <ion-icon class="icon-color" name="md-close"></ion-icon>
    </button>
    </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
<img *ngIf="user.image!=''" imageViewer class="img-center"  [src]="user.image" style="width:100%; height: 100%;" />
<img *ngIf="user.image==''" imageViewer class="img-center"  [alt]="user.username" src="assets/images/blue-bird-with-green.png" style="width:100%; height: 100%;" />
</ion-content>
