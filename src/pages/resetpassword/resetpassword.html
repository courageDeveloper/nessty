    <ion-row header align-items-start align-items-stretch>
      <!-- Section form>-->
      <ion-col col-10 offset-1 col-md-6 offset-md-3>
        <form padding>
          <ion-row class="wlm-msg" align-items-start>
            <ion-col align-self-baseline col-12>
              <ion-list text-center>
                <img src="assets/images/Nesstynew.png" width="200px" height="200px" />
              </ion-list>
              <h1><strong>Get Password</strong> Enter email address</h1>
            </ion-col>
          </ion-row>
          <!-- Input-field -->
          <ion-row>
            <ion-col col-12>
              <div input-field>
                <!-- Input-field-email -->
                <ion-item no-padding>
                  <ion-input class="text-input" type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
                  <!-- <ion-label no-margin *ngIf="!isEmailValid">{{data.errorPassword}}</ion-label> -->
                </ion-item>

              </div>
              <ion-label color="danger" no-margin>{{errorMessageReset}}</ion-label>
              <br>
              <!-- Reset button -->
              <ion-col col-12 no-padding>
                <button no-margin ion-button color="primary" full text-uppercase (click)="Send()">Send</button>
              </ion-col>

              <!-- Description -->
              <div description text-center>
                <ion-row>
                  <!-- Message -->
                  <ion-col col-12 no-padding no-margin>
                    <p no-margin no-padding class="lbl-color"> Check email address</p>
                  </ion-col>

                  <!-- Back to login -->
                  <ion-col col-12padding>
                    <p no-margin no-padding> Go back to login? <a (click)="backlogin()">LOGIN</a> </p>
                  </ion-col>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="backlogin()"> <ion-icon name="arrow-back"> </ion-icon> </button>
  </ion-fab>
</ion-content>
