<ion-header>
<ion-toolbar>
  <ion-buttons class="button">
      <button (click)="closePost()" ion-button icon-only menuToggle>
      <ion-icon class="icon-color" name="ios-close-outline"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="align-board" *ngFor="let board of categories">
<ion-badge class="badge" text-lowercase (click)="getName(board)" [ngClass]="{'green':board.color==='green', 'black':board.color==='black', 'red':board.color==='red','orange':board.color==='orange','purple':board.color==='purple'}">{{board.name}}</ion-badge>
  </div>
</ion-content>
